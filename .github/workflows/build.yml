name: Build

on:
  push: 
    branches: ['master']
  repository_dispatch:
  pull_request:

jobs:
  build-and-test:  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine-version: [3.10, 3.10, 3.12]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.19
      - name: build and test
        env:
          AlPINE_VERSION: ${{ matrix.alpine-version}}
        run: |
          # Install go binary
          make install
          # Build Docker image
          docker build -t upterm:${ALPINE_VERSION} --build-arg ALPINE_VERSION=${ALPINE_VERSION} .
          # Run Docker container
          docker run -it upterm:${ALPINE_VERSION}
  
